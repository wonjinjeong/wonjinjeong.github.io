
# Site settings

url: "https://wonjinjeong.github.io"

environment: prod

baseurl: ""
force-https: True

syntax-highlight: True

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

web-app-mode: True

# Icons for Chrome Web App mode https://developer.chrome.com/multidevice/android/installtohomescreen
icon-36p: "/img/web-app/icon-36p.jpg"
icon-48p: "/img/web-app/icon-48p.jpg"
icon-72p: "/img/web-app/icon-72p.jpg"
icon-96p: "/img/web-app/icon-96p.jpg"
icon-144p: "/img/web-app/icon-144p.jpg"
icon-192p: "/img/web-app/icon-192p.jpg"

#############
# HTML Head #
#############

author: "Wonjin jeong"
lang: "en"
title: "{ wonjin's blog }"
short-title: "{ wonjin }"
favicon: "/img/key.png"
description: "Blog of won jin jeong, writing on privacy and code. Organize studying content."
keywords: "open source, avr code, circuit of electric, c, c++"

################
# Intro layout #
################

black-favicon: "/img/key.png"
background-img: ""
me-img: "/img/me.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: False # Shuffle the lines.
loop: False
loop-count: 1 # Set False for infinite loop, or set any number for finite loop.
type-speed: 4 # Default 10
start-delay: 2000 # Default 200
delete-delay: 50000 # Default 5000
lines: # You can add HTML Tags in the Text
  - text: "Welcome wonjin's blog ❤️"

########
# Blog #
########

enable-gesture-navigation: true

post-preview-words: 96

paginate: 10

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "panossakkos"

###############
# Life Events #
###############

events:
  - image: "/img/career/cnu.jpg"
    date: "March 2014 ~ "
    description: "충남대학교 메카트로닉스학과 입학"
  - image: "/img/career/COME.png"
    date: "April 2014 ~ "
    description: "Challenge of mechatronics!!(로봇동아리 활동.)"
  - image: "/img/emsl/emsl_picture.jpg"
    date: "March 2020 ~ "
    description: "충남대학교 메카트로닉스학과 석사입학"

# First image of the Career timeline
timeline-img: "/img/career/default.jpg"

##################
# Contact layout #
##################

email: "wonjinrun@gmail.com"

pgp: "https://gist.github.com/le4ker/c1bdd195454e6fc1751a"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "github를 이용해 만들어본 블로그입니다."
author_blurb_image: "/img/me.jpg"

##################
# Social Buttons #
##################

social:
  - title: "github"
    url: "https://github.com/wonjinjeong"
 
############
# 404 page #
############

fofimg: "/img/labtocat.png"

################################################################################

# Tread carefully if you want to change the variables bellow this point!

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor", "scripts"]

plugins:
  - jekyll-paginate
  - jemoji
